name: CSS Figma Export

on:
  repository_dispatch:
    types: [css-export]

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Save Figma payload to JSON
        run: |
          echo "Received CSS export event from Figma!"
          mkdir -p output

          # Write the token data to a proper JSON file
          echo '${{ github.event.client_payload.tokens }}' | jq . > output/${{ github.event.client_payload.filename }}

      - name: Commit and push JSON
        run: |
          git config user.name "Figma Bot"
          git config user.email "figma-bot@users.noreply.github.com"
          git add output/
          git commit -m "${{ github.event.client_payload.commitMessage || 'Update CSS tokens from Figma [skip ci]' }}" || echo "No changes to commit"
          git push
