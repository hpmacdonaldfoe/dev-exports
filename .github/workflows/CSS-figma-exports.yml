name: Figma Design Token Export

on:
  repository_dispatch:
    types: [figma-export]

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Save tokens from payload
        env:
          DATA: ${{ github.event.client_payload.data }}
        run: |
          echo "$DATA" > tokens.json
          git config --global user.name "Figma Bot"
          git config --global user.email "figma-bot@users.noreply.github.com"
          git add tokens.json
          git commit -m "Update design tokens" || echo "No changes to commit"
          git push
